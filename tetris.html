<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="Tetris game with AI : " />

  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/tetris.css">

  <title>Tetris</title>
</head>
<body>
  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="https://github.com/atmo">View on GitHub</a>

      <h1 id="project_title">atmo.github.io</h1>
      <h2 id="project_tagline"></h2>

    </header>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
      <h3>Tetris</h3>
      <div id="columns">
        <div id="canvas_column">
          <canvas id="canvas">
          </canvas>
        </div>
        <div id="score_column">
          Score: <label id="score">0</label>
        </div>
      </div>
    </section>
  </div>

  <!-- FOOTER  -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
    </footer>
  </div>
  <script language='javascript' src='javascripts/tetris.js'></script>
</body>
</html>
