<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <meta http-equiv="X-UA-Compatible" content="chrome=1" />
  <meta name="description" content="Javascript simulation of gravity : " />

  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
  <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/gravity.css">

  <script language="javascript" src='javascripts/gravity.js'>
  </script>
  <title>Gravity</title>
</head>

<body onload='init()'>
  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="https://github.com/atmo">View on GitHub</a>

      <h1 id="project_title">atmo.github.io</h1>
      <h2 id="project_tagline"></h2>

    </header>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
      <h3>Simulation of gravitational interaction between small bodies</h3>
      <div>
        <div id="canvas_container">
          <canvas id="canvas">
          </canvas>
        </div>
      </div>
      <div class="settings">
        <label> Show traces:
          <input id="traces" type="checkbox" onclick="setShowTraces()" />
        </label>
        |
        <label> Bounce:
          <input id="bounce" type="checkbox" checked onclick="setBounce()" />
        </label>
        |
        <label> Bodies count:
        <input id="bodies_count" type="number" onchange="onBodiesCountChanged(this.value)" />
        </label>
        <input type="button" id="runButton" value="Pause" onclick="toggleRunning()" />
        <input type="button" id="restartButton" value="Restart" onclick="restart()" />
      </div>
    </section>
  </div>

  <!-- FOOTER  -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
    </footer>
  </div>
</body>
</html>
