<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="atmo.github.io : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <script language="javascript" src='javascripts/interference.js'>
    </script>
    <title>atmo.github.io</title>
  </head>

  <body onload='init()'>
    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/atmo">View on GitHub</a>

          <h1 id="project_title">atmo.github.io</h1>
          <h2 id="project_tagline"></h2>

        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>Interference simulation</h3>
            <canvas id="canvas" width="700" height="700" >
            </canvas>
            <div style="text-align: center;">
              <div class="settings">
              <label> Number of sources: 
              <select id="select" onchange="changeSources()" style="display: inline-block;"> </select> </label>
              </div>
              <div class="settings">
               <label> Show sources:  
                <input id="select" type="checkbox"/></label>
              </div>
            </div>
            
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    

  </body>
</html>
